<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WebTest2</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="wrapper">
  <h1>Shoreline Dimensions</h1>
  <p> Exploring Bay Area Sea Level Rise and Wetland Habitat Change through Time (Beta)</p>
  <ul class="tabs clearfix" data-tabgroup="third-tab-group">
    <li><a href="#tab1" class="active">Deep Past SLR</a></li>
    <li><a href="#tab2">Near Future SLR</a></li>
    <li><a href="#tab3">Wetlands Past </a></li>
  <li><a href="#tab4">Wetlands Future</a></li>
  </ul>

    <section id="third-tab-group" class="tabgroup">
      <div id="tab1">
         <iframe src="https://player.vimeo.com/video/135433866?loop=1&title=0&byline=0&portrait=0" width="800" height="640" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>

      <div id="tab2">   
        <iframe src="https://player.vimeo.com/video/135438189?loop=1&title=0&byline=0&portrait=0" width="700" height="557" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>

      <div id="tab3">
        <figure class="cd-image-container">
          <img src="https://www.dropbox.com/s/5z73b6wjg8tkwc4/Today.png?dl=0" alt="Original Image">
          <span class="cd-image-label" data-type="original">Current Wetlands</span>

          <div class="cd-resize-img">
            <input type="image" src="img/1850.png" />
            <!-- the resizable image on top -->
            <img src="https://www.dropbox.com/s/a3rwac95m9qmzb8/1850.png?dl=0" alt="Modified Image">
            <span class="cd-image-label" data-type="modified">1850 Wetlands</span>
          </div>
          <span class="cd-handle"></span>
        </figure>
      </div>
        

      <div id="tab4">
        <figure class="cd-image-container">
          <img src="https://www.dropbox.com/s/8v72zav00y9gp6d/Future.png?dl=0" alt="Original Image">
          <span class="cd-image-label" data-type="original">Future Wetlands</span>

          <div class="cd-resize-img">
            <input type="image" src="img/Today_Future.png" />
            <!-- the resizable image on top -->
            <img src="https://www.dropbox.com/s/5g8mlbiwla8qfpo/Today_Future.png?dl=0" alt="Modified Image">
            <span class="cd-image-label" data-type="modified">Current Wetlands</span>
          </div>
          <span class="cd-handle"></span>
        </figure>  
      </div> 


    </section>    
    
    
    
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>  
  </body>
</html>
